<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in the Upside Down | Stranger Tech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Stranger Things';
            src: url('https://fonts.cdnfonts.com/s/14423/Stranger Things.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .error-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .error-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(139, 0, 0, 0.15) 0%, transparent 60%);
        }
        
        /* Corner Labels */
        .error-corner {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            color: rgba(139, 0, 0, 0.6);
            letter-spacing: 1px;
        }
        
        .error-corner-tl { top: 20px; left: 20px; }
        .error-corner-tr { top: 20px; right: 20px; }
        .error-corner-bl { bottom: 20px; left: 20px; }
        .error-corner-br { bottom: 20px; right: 20px; }
        
        .error-content {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 0 30px;
        }
        
        /* Error Code */
        .error-code {
            font-family: 'Stranger Things', serif;
            font-size: clamp(5rem, 20vw, 12rem);
            color: #8b0000;
            letter-spacing: 15px;
            text-shadow: 0 0 60px rgba(139, 0, 0, 0.6);
            margin-bottom: 10px;
            line-height: 1;
        }
        
        /* Error Title */
        .error-title {
            font-family: 'Stranger Things', serif;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: #8b0000;
            letter-spacing: 8px;
            text-shadow: 0 0 30px rgba(139, 0, 0, 0.4);
            margin-bottom: 30px;
        }
        
        /* Error Message */
        .error-message {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #8b0000;
            letter-spacing: 3px;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        /* Divider Line */
        .error-divider {
            width: 100%;
            max-width: 320px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #8b0000, transparent);
            margin: 0 auto 30px;
        }
        
        /* Status Info */
        .error-status {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-label {
            font-size: 9px;
            color: rgba(139, 0, 0, 0.7);
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
        }
        
        /* Back Button */
        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            background: transparent;
            border: 1px solid rgba(139, 0, 0, 0.5);
            color: #8b0000;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            letter-spacing: 3px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .error-btn:hover {
            background: rgba(139, 0, 0, 0.15);
            border-color: #8b0000;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.3);
        }
        
        /* Access Status */
        .error-access {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 40px;
        }
        
        .error-dots {
            display: flex;
            gap: 4px;
        }
        
        .error-dots .dot {
            width: 6px;
            height: 6px;
            background: #8b0000;
            border-radius: 50%;
            animation: dotPulse 1.5s ease-in-out infinite;
        }
        
        .error-dots .dot:nth-child(2) { animation-delay: 0.2s; }
        .error-dots .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes dotPulse {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .error-access-text {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }
        
        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .error-corner {
                font-size: 8px;
            }
            
            .error-corner-tl { top: 15px; left: 15px; }
            .error-corner-tr { top: 15px; right: 15px; }
            .error-corner-bl { bottom: 15px; left: 15px; }
            .error-corner-br { bottom: 15px; right: 15px; }
            
            .error-code {
                letter-spacing: 10px;
            }
            
            .error-title {
                letter-spacing: 5px;
            }
            
            .error-message {
                font-size: 9px;
                letter-spacing: 2px;
            }
            
            .error-status {
                flex-direction: column;
                gap: 15px;
            }
            
            .error-divider {
                max-width: 250px;
            }
            
            .error-access-text {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <!-- Corner Labels -->
        <div class="error-corner error-corner-tl">[HAWKINS_LAB]</div>
        <div class="error-corner error-corner-tr">[ERROR_DETECTED]</div>
        <div class="error-corner error-corner-bl">[SIGNAL_LOST]</div>
        <div class="error-corner error-corner-br">[VOID_BREACH]</div>
        
        <div class="error-content">
            <!-- Error Code -->
            <div class="error-code">404</div>
            
            <!-- Error Title -->
            <div class="error-title">LOST IN THE UPSIDE DOWN</div>
            
            <!-- Error Message -->
            <div class="error-message">THE PAGE YOU'RE LOOKING FOR HAS BEEN CONSUMED BY THE VOID...</div>
            
            <!-- Divider -->
            <div class="error-divider"></div>
            
            <!-- Status Info -->
            <div class="error-status">
                <div class="status-item">
                    <div class="status-label">STATUS</div>
                    <div class="status-value">PAGE NOT FOUND</div>
                </div>
                <div class="status-item">
                    <div class="status-label">LOCATION</div>
                    <div class="status-value">UNKNOWN DIMENSION</div>
                </div>
            </div>
            
            <!-- Back Button -->
            <a href="index.html" class="error-btn">
                <span>‚Üê RETURN TO SAFETY</span>
            </a>
            
            <!-- Access Status -->
            <div class="error-access">
                <span class="error-dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </span>
                <span class="error-access-text">SEARCHING FOR PORTAL...</span>
            </div>
        </div>
    </div>
</body>
</html>
